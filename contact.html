<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header" role="banner">
    <nav class="primary-nav" aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="contact.html" aria-current="page">Contact</a>
    </nav>
  </header>

  <!-- Main Contact Card -->
  <main class="contact-card" tabindex="-1">
    <h1>Contact Me</h1>
    <p class="lead">Have a question or want to say hi? Fill out the form below and Iâ€™ll get back to you.</p>

    <!-- Contact Form -->
    <form id="contactform" class="contact-form" novalidate aria-describedby="formInstructions formStatus">
      <p id="formInstructions" class="sr-only">
        All fields are required. Use Tab to navigate the form.
      </p>

      <!-- Full name -->
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input
          id="fullname"
          name="fullname"
          type="text"
          required
          aria-required="true"
          aria-describedby="fullnameError"
          autocomplete="name"
          placeholder="Your full name"
        />
        <span id="fullnameError" class="error-message" role="alert" aria-live="assertive"></span>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          aria-required="true"
          aria-describedby="emailError"
          placeholder="name@example.com"
          autocomplete="email"
        />
        <span id="emailError" class="error-message" role="alert" aria-live="assertive"></span>
      </div>

      <!-- Subject -->
      <div class="form-group">
        <label for="subject">Subject</label>
        <input
          id="subject"
          name="subject"
          type="text"
          required
          aria-required="true"
          aria-describedby="subjectError"
          placeholder="What is this about?"
        />
        <span id="subjectError" class="error-message" role="alert" aria-live="assertive"></span>
      </div>

      <!-- Message -->
      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="6"
          required
          aria-required="true"
          aria-describedby="messageError"
          placeholder="Write at least 10 characters..."
        ></textarea>
        <span id="messageError" class="error-message" role="alert" aria-live="assertive"></span>
      </div>

      <!-- Submit Button -->
      <div class="form-actions">
        <button type="submit" id="submitBtn">Send Message</button>
      </div>

      <!-- Success or Error Message -->
      <div id="formStatus" role="alert" aria-live="assertive"></div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 <span>Adebiyi Ayomide</span></p>
  </footer>

  <script src="/js/script.js"></script>
</body>
</html>
